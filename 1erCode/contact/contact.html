        <h1>Mon Blog</h1>
    </header>
    <main>
        <form method="get">
            <h2>Laisser un commentaire</h2>

            <label for="fname">
                <span>Nom&nbsp; :</span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="text" id="fname" name="fname" placeholder="Entrez votre nom" required><br>

            <label for="lname">
                    <span>Prénom&nbsp; :</span>
                    <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="text" id="lname" name="lname" placeholder="Entrez votre prénom" required><br>

            <label for="email">
                    <span>Adresse Email&nbsp; :</span>
                    <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="email" id="email" name="email" placeholder="Entrez votre Email" required><br>

            <label for="comment">Commentaire :</label>
            <textarea id="comment" name="comment" rows="5" placeholder="Votre commentaire"></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </main>
