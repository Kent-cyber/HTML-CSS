<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de formulaire</title>
</head>
<body>
    <h1>Formulaire d'inscription</h1>

    <h2>Votre compte configuré en 2 minutes !</h2>

    <form method="get">
        <fieldset>
            <legend>Etat civil</legend>

            <label for="fname">
                <span>Nom&nbsp; :</span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="text" id="fname" name="fname" placeholder="Entrez votre nom" required><br>

            <label for="lname">
                <span>Prénom&nbsp; :</span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="text" id="lname" name="lname" placeholder="Entrez votre prénom" required><br>

            <label for="birthday">Date de naissance :</label>
            <input type="date" id="date" name="birthday">
        </fieldset>
        <fieldset>
            <legend>Informations de contact</legend>

            <label for="email">
                <span>Adresse Email&nbsp; :</span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="email" id="email" name="email" placeholder="Entrez votre Email" required><br>

            <label for="tel">
                <span>Téléphone&nbsp; :</span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="tel" id="tel" name="tel" required>
        </fieldset>
        <fieldset>
            <input type="checkbox" id="conditions" name="conditions" value="conditions" required>
            <label for="conditions">J'accepte les conditions d'utilisations</label><br>
            <button type="submit">S'inscrire</button>
        </fieldset>
    </form>
</body>
</html>
